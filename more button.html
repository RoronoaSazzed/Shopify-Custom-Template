    <title>More Button</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrapper {
        width: 100%;
      }

      .more-button {
        width: 100%;
        text-decoration: none;
      }

      #t-1 {
        transform-box: fill-box;
        transform-origin: center;
        transform: translate(-600px);
        animation: banner-slide 15s linear infinite;
      }

      #t-2 {
        transform-box: fill-box;
        transform-origin: center;
        animation: banner-slide 15s 5s linear infinite;
        transform: translate(-600px);
      }

      #t-3 {
        transform-box: fill-box;
        transform-origin: center;
        animation: banner-slide 15s 10s linear infinite;
        transform: translate(-600px);
      }

      @keyframes banner-slide {
        0% {
          transform: translate(-600px);
        }

        100% {
          transform: translate(1200px);
        }
      }

      #btn-more {
        transform-box: fill-box;
        transform-origin: center;
        transform: rotate(3deg) skew(3deg);
      }
    </style>
